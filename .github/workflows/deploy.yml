name: Deploy Angular to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ›’ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ”¨ Build Angular app
      run: |
        npx ng build --configuration production --base-href="/Angular-Front-ForoHub/"
      
    - name: ğŸ“‹ List build files (debug)
      run: |
        ls -la dist/
        find dist/ -name "index.html" -type f
        echo "Contents of dist folder:"
        ls -la dist/*/
      
    - name: ğŸ“„ Setup Pages
      uses: actions/configure-pages@v3
      
    - name: ğŸ“¤ Upload build files
      uses: actions/upload-pages-artifact@v2
      with:
        path: 'dist/angular-foro'
        
    - name: ğŸš€ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2