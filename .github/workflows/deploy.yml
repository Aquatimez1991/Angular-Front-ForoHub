name: Deploy Angular to GitHub Pages

on:
  push:
    branches: [ main, desarrollo ] 
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: üõí Checkout code
      uses: actions/checkout@v4
      
    - name: üîß Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: üì¶ Install dependencies
      run: npm ci
      
    - name: üî® Build Angular app
      run: |
        npx ng build --configuration production --base-href="/Angular-Front-ForoHub/"
        
    - name: üîç Debug build output (DETAILED)
      run: |
        echo "=== ROOT DIRECTORY ==="
        ls -la
        echo ""
        echo "=== DIST DIRECTORY ==="
        ls -la dist/
        echo ""
        echo "=== LOOKING FOR INDEX.HTML ==="
        find . -name "index.html" -type f
        echo ""
        echo "=== ALL DIRECTORIES IN DIST ==="
        find dist/ -type d
        echo ""
        echo "=== ALL FILES IN DIST ==="
        find dist/ -type f
        echo ""
        echo "=== CHECKING ANGULAR-FORO DIRECTORY ==="
        if [ -d "dist/angular-foro" ]; then
          echo "angular-foro directory exists"
          ls -la dist/angular-foro/
          echo "Files in angular-foro:"
          ls -la dist/angular-foro/ | wc -l
        else
          echo "angular-foro directory DOES NOT exist"
        fi
        
    - name: üìÑ Setup Pages
      uses: actions/configure-pages@v4
      
    - name: üì§ Upload build files
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'dist/angular-foro'
        
    - name: üöÄ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4