name: Deploy Angular to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ›’ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ðŸ“¦ Install dependencies
      run: npm ci
      
    - name: ðŸ”¨ Build Angular app
      run: |
        npx ng build --configuration production --base-href="/Angular-Front-ForoHub/"
      
    - name: ðŸ“‹ Find build directory
      id: find-build
      run: |
        echo "Listing dist contents:"
        ls -la dist/
        echo "Finding index.html:"
        find dist/ -name "index.html" -type f
        BUILD_DIR=$(find dist/ -type d -mindepth 1 -maxdepth 1 | head -1)
        echo "Found build directory: $BUILD_DIR"
        echo "build_dir=$BUILD_DIR" >> $GITHUB_OUTPUT
        echo "Listing build directory contents:"
        ls -la "$BUILD_DIR"
        
    - name: ðŸ“„ Setup Pages
      uses: actions/configure-pages@v3
      
    - name: ðŸ“¤ Upload build files
      uses: actions/upload-pages-artifact@v2
      with:
        path: ${{ steps.find-build.outputs.build_dir }}
        
    - name: ðŸš€ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2