<div class="login-wrapper">
  <div class="login-container">

    <!-- Header con logo y título -->
    <div class="login-header">
      <div class="logo-container">
        <div class="logo-icon">
          <svg fill="currentColor" viewBox="0 0 20 20">
            <path
              d="M10.394 2.08a1 1 0 00-.788 0l-7 3a1 1 0 000 1.84L5.25 8.051a.999.999 0 01.356-.257l4-1.714a1 1 0 11.788 1.838L7.667 9.088l1.94.831a1 1 0 00.787 0l7-3a1 1 0 000-1.838l-7-3zM3.31 9.397L5 10.12v4.102a8.969 8.969 0 00-1.05-.174 1 1 0 01-.89-.89 11.115 11.115 0 01.25-3.762zM9.3 16.573A9.026 9.026 0 007 14.935v-3.957l1.818.78a3 3 0 002.364 0l5.508-2.361a11.026 11.026 0 01.25 3.762 1 1 0 01-.89.89 8.968 8.968 0 00-5.75 2.524z" />
          </svg>
        </div>
        <div class="logo-text">
          <h1>ForoWeb</h1>
          <p>Plataforma de Aprendizaje</p>
        </div>
      </div>
      <h2>Iniciar Sesión</h2>
      <p class="subtitle">Accede a tu cuenta para continuar</p>
    </div>

    <!-- Formulario -->
    <form [formGroup]="form" (ngSubmit)="login()" class="login-form">

      <!-- Campo Usuario -->
      <div class="field-group">
        <label for="login" class="field-label">
          <svg class="label-icon" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
          </svg>
          Usuario o Correo
        </label>
        <div class="input-wrapper">
          <input id="login" type="text" placeholder="Ingresa tu usuario o correo electrónico" formControlName="login"
            class="field-input" [class.error-input]="form.get('login')?.invalid && form.get('login')?.touched">
          <div class="input-focus-ring"></div>
        </div>
      </div>

      <!-- Campo Contraseña -->
      <div class="field-group">
        <label for="contrasena" class="field-label">
          <svg class="label-icon" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd"
              d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
              clip-rule="evenodd" />
          </svg>
          Contraseña
        </label>
        <div class="input-wrapper">
          <input id="contrasena" [type]="mostrarContrasena ? 'text' : 'password'" placeholder="Ingresa tu contraseña"
            formControlName="contrasena" class="field-input"
            [class.error-input]="form.get('contrasena')?.invalid && form.get('contrasena')?.touched">
          <button type="button" class="toggle-password" (click)="toggleMostrarContrasena()"
            [attr.aria-label]="mostrarContrasena ? 'Ocultar contraseña' : 'Mostrar contraseña'">
            <svg *ngIf="!mostrarContrasena" fill="currentColor" viewBox="0 0 20 20">
              <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
              <path fill-rule="evenodd"
                d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z"
                clip-rule="evenodd" />
            </svg>
            <svg *ngIf="mostrarContrasena" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd"
                d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z"
                clip-rule="evenodd" />
              <path
                d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z" />
            </svg>
          </button>
          <div class="input-focus-ring"></div>
        </div>
      </div>

      <!-- Opciones adicionales -->
      <div class="form-options">
        <label class="checkbox-wrapper">
          <input type="checkbox" [(ngModel)]="recordarme" [ngModelOptions]="{standalone: true}">
          <span class="checkmark"></span>
          <span class="checkbox-label">Recordarme</span>
        </label>
        <a href="#" class="forgot-password" (click)="olvidoContrasena()">
          ¿Olvidaste tu contraseña?
        </a>
      </div>

      <!-- Mensaje de error -->
      <div *ngIf="error" class="error-message">
        <svg class="error-icon" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd"
            d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
            clip-rule="evenodd" />
        </svg>
        <span>{{ error }}</span>
      </div>

      <!-- Botón de login -->
      <button type="submit" class="login-button" [disabled]="form.invalid || cargando">
        <span *ngIf="!cargando" class="button-content">
          <svg class="button-icon" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd"
              d="M3 3a1 1 0 011 1v12a1 1 0 11-2 0V4a1 1 0 011-1zm7.707 3.293a1 1 0 010 1.414L9.414 9H17a1 1 0 110 2H9.414l1.293 1.293a1 1 0 01-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0z"
              clip-rule="evenodd" />
          </svg>
          Iniciar Sesión
        </span>
        <span *ngIf="cargando" class="loading-content">
          <svg class="loading-spinner" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none" opacity="0.25" />
            <path fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              opacity="0.75" />
          </svg>
          Iniciando sesión...
        </span>
      </button>
    </form>

    <!-- Footer -->
    <div class="login-footer">
      <div class="divider">
        <span>o</span>
      </div>
      <div class="signup-prompt">
        <span>¿No tienes una cuenta?</span>
        <a href="#" class="signup-link" (click)="irARegistro(); $event.preventDefault()">
          Regístrate aquí
        </a>

      </div>
    </div>

  </div>

  <!-- Elementos decorativos de fondo -->
  <div class="background-decoration">
    <div class="decoration-circle circle-1"></div>
    <div class="decoration-circle circle-2"></div>
    <div class="decoration-circle circle-3"></div>
  </div>
</div>
